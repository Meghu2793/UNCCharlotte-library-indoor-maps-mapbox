<html>
    <head>
        <link rel="stylesheet" href="https://api.mazemap.com/js/v2.0.10/mazemap.min.css">
        <script type='text/javascript' src='https://api.mazemap.com/js/v2.0.10/mazemap.min.js'></script>
        <style>
            body { margin:0px; padding:0px; width: 100%; height:100%; }
        </style>
    </head>

    <body>
        <div id="map" class="mazemap"></div>
        <script>
            var map = new Mazemap.Map({
                // The DOM element ID for the map
                container: 'map',
                // The ID of the campus
                campuses: 121,
        
                //Initial position of map
                center:{lng: -80.731740, lat: 35.305700},
        
                zoom: 18,
        
                zlevel:1
        
            });
            // Add zoom and rotation controls to the map.
        map.addControl(new Mazemap.mapboxgl.NavigationControl());
        </script>
    </body>
</html>
